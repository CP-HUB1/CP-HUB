<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP-HUB Register</title>
  </head>
  <body>
    <!-- logo -->

    <!--  -->

    <h2>Create Your CP-HUB Account</h2>

    <h5>Use Social Media Credentials</h5>
    <!-- Social media login -->
    <button>
      <a href=""><img src="/images/google.png" alt="google logo" /></a>
    </button>
    <button>
      <a href=""><img src="/images/github.png" alt="" /></a>
    </button>
    <button>
      <a href=""><img src="/images/facebook.png" alt="" /></a>
    </button>

    <p>or</p>

    <!-- sign u form -->
    <form action="">
      <label for="CP-HUB username">CP-HUB Username: *</label>
      <input type="text" id="CP-HUB username" name="CP-HUB username" required />
      <label for="Fname">Full Name: *</label>
      <input type="text" id="Fname" name="Fname" required />
      <label for="email">Email: *</label>
      <input type="email" id="email" name="email" required />
      <label for="pass">CP-HUB Password: *</label>
      <input type="password" name="pass" id="pass" required />
      <label for="PassCheck">Re-enter Password: *</label>
      <input type="password" name="PassCheck" id="PassCheck" required />
      <label for="gender">Gender: *</label>

      <input
        type="radio"
        id="gender_male"
        name="gender"
        value="Male"
        required
      />
      <label for="gender_male">Male</label>
      <input
        type="radio"
        id="gender-female"
        name="gender"
        value="Female"
        required
      />
      <label for="gender_female">Female</label>
      <input
        type="radio"
        id="gender_other"
        name="gender"
        value="Other"
        required
      />
      <label for="gender_other">Other</label>
      <label for="city">City: *</label>
      <input type="text" id="city" name="city" required />
      <label for="occupation">Occupation: *</label>
      <input
        type="radio"
        id="Occupation_student"
        name="occupation"
        value="Occupation_student"
        required
      />
      <label for="Occupation_student">Student</label>
      <input
        type="radio"
        id="Occupation_Professional"
        name="occupation"
        value="Occupation_Professional"
        required
      />
      <label for="Occupation_Professional">Professional</label>
      <input
        type="radio"
        id="Occupation_Other"
        name="occupation"
        value="Occupation_Other"
        required
      />
      <label for="Occupation_Other">Other</label>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
